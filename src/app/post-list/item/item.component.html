<li [ngClass]="{'list-group-item' : true,
'list-group-item-success' :post.loveIts>0,
'list-group-item-danger' :post.loveIts<0
}">
  <div >
    <span >
        <h3><b> {{post.title}}</b> </h3>
      <span >
        <span class="text-muted"><i> créé le {{post.created_at | date : ' dd/MM/yyyy à hh:mm '}}</i></span >
      </span>
    </span>
  </div>
  <br/>
  <div >
  {{post.content}}
  </div>
  <br/>
  <div >
    <br/>
    <button class="btn btn-success glyphicon glyphicon-thumbs-up" (click)="onIncreaseLoveIts()"></button>
    <button class="btn btn-danger glyphicon glyphicon-thumbs-down" (click)="onDecreaseLoveIts()"></button>
    <button class="btn btn-danger btn-default pull-right glyphicon glyphicon-trash " (click)="onRemoveItem()"></button>
  </div>
</li>
